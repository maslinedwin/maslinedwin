name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build enhanced README
        run: |
          mkdir -p _site
          cp README.html _site/index.html
          cp README.md _site/README.md
          
          # Create additional assets
          cat > _site/manifest.json << 'EOF'
          {
            "name": "Maslin Edwin - Portfolio",
            "short_name": "Maslin Edwin",
            "description": "Building Donatuz - The future of creator monetization",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#0f0f23",
            "theme_color": "#9D4EDD",
            "icons": [
              {
                "src": "https://github.com/maslinedwin.png",
                "sizes": "512x512",
                "type": "image/png"
              }
            ]
          }
          EOF
          
          # Create robots.txt
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          
          Sitemap: https://maslinedwin.github.io/sitemap.xml
          EOF
          
          # Create sitemap.xml
          cat > _site/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://maslinedwin.github.io/</loc>
              <lastmod>$(date -u +%Y-%m-%dT%H:%M:%SZ)</lastmod>
              <changefreq>daily</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4